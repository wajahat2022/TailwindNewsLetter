<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Subscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- background container  -->
    <div class="flex h-screen items-center justify-center bg-zinc-700">
      <!-- flex container   -->
      <div class="flex bg-zinc-800 p-2 mx-6 rounded-2xl text-white md:max-w-xl">
        <!-- images  -->
        <img
          class="duration-200 hover:rounded-xl transform hover:scale-105 rounded-xl h-80 md:h-64 md:rounded-l-xl md:rounded-r-none"
          src="images/image.jpg"
          alt=""
        />
        <!-- content  -->
        <div class="p-6 md:p-12">
          <h2
            class="font-serif text-xl font-medium text-center text-white md:text-left"
          >
            Diet and Fitness tips in your inbox
          </h2>
          <p
            class="max-w-xs my-4 text-xs leading-5 tracking-wide text-center text-white md:text-left"
          >
            Eat better and exercise better , sign up for the Diet& Fitness
          </p>
          <input
            class="p-2 px-4 text-center text-white bg-zinc-800 border border-zinc-600 placeholder:text-xs placeholder:text-center md:text-left placeholder:md:text-left focus:outline-none w-[100%]"
            type="text"
            placeholder="Enter your email address"
          />
          <button
            class="block w-[100%] px-5 py-3 text-xs rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white duration-500"
          >
            Subscribe!
          </button>
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
